<!DOCTYPE html>
<html>

<head>
  <title>yUML to SVG - Playground</title>
  <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>yUML playground</h1>
  <p>
    A quick demo for the
    <a href="https://github.com/aduh95/yuml2svg">yuml2svg</a>
    package. Enter yUML code in the field in the left and see the result on the right. All the computation is done on your browser.
  </p>
  <div>
    <textarea id="text-editor" autofocus></textarea>
  </div>
  <div id="result">
    <noscript>You need JavaScript for this demo to work</noscript>
  </div>
  <script src="main.js"></script>
</body>

</html>
